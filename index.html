<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rotación de Tableros GSP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="controls">
  <button onclick="startRotation()">▶ Reanudar</button>
  <button onclick="pauseRotation()">⏸ Detener</button>
  <button onclick="mostrarTablerosRotos()">⚙️</button>
  <div id="timer">00:30</div>
</div>

<script src="script.js"></script>
</body>
</html>
